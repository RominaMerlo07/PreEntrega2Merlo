<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Odontologico Smylife - Servicio </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/servicios.css">


</head>

<body>

    <div id="info_header"></div>

    <section>
        <div class="servicios">
            <div class="row servicios-info text-center">
                <div class="col-md-12">
                    <h2>SERVICIOS</h2>
                </div>
                <div class="col-md-12">
                    <h3>Ofrecemos una amplia gama de servicios especializados, brindados con una máxima profesionalidad y respaldados por una extensa trayectoria</h3>
                </div>
            </div>
            <div class="row servicios-info">
                <div class="grid-container">
                    <div class="grid-item1"><img src="../img/servicios/cirugia_bucal.png" alt="cirugia_bucal">
                        <p>Cirugía Bucal</p>
                    </div>
                    <div class="grid-item1"><img src="../img/servicios/endodoncia.png" alt="endodoncia">
                        <p>Endodoncia</p>
                    </div>
                    <div class="grid-item1"><img src="../img/servicios/estetica_dental.png" alt="estetica_dental">
                        <p>Estética Dental</p>
                    </div>
                    <div class="grid-item1"><img src="../img/servicios/estetica_tercio.png" alt="estetica_tercio">
                        <p>Estética Tercio</p>
                    </div>
                    <div class="grid-item1"><img src="../img/servicios/estomatologia.png" alt="estomatologia">
                        <p>Estomatología</p>
                    </div>
                    <div class="grid-item1"><img src="../img/servicios/implantes_dentales.png" alt="implantes_dentales">
                        <p>Implantes Dentales</p>
                    </div>
                    <div class="grid-item1"><img src="../img/servicios/ortodoncia.png" alt="ortodoncia">
                        <p>Ortodoncia</p>
                    </div>
                    <div class="grid-item1"><img src="../img/servicios/periodoncia.png" alt="periodoncia">
                        <p>Periodoncia</p>
                    </div>
                    <div class="grid-item1"><img src="../img/servicios/protesis_dental.png" alt="protesis_dental">
                        <p>Prótesis Dental</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="info_footer"></div>

    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>

    <script src="https://kit.fontawesome.com/6c7501cde9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
